<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <title>Ruzo - Restaurant & Cafe HTML Template</title>
    <link rel="icon" type="image/webp" href="assets/images/logo-2.webp" />
  </head>
  <body>
    <div class="contact-from-area pt-100 pb-100">
      <div class="container">
        <div class="contact-form-box">
          <div class="row">
            <div class="col-lg-7">
              <div class="single-contact-form">
                <div class="section-title left-title">
                  <h2>Get In Touch</h2>
                </div>
                <div class="contact-from">
                  <form id="contactForm">
                    <div class="row">
                      <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                          <input
                            type="text"
                            name="name"
                            id="name"
                            class="form-control"
                            placeholder="Name"
                            required
                            data-error="Please enter your name"
                          />
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                          <input
                            type="email"
                            name="phone_number"
                            id="phone_number"
                            placeholder="Email"
                            required
                            data-error="Please enter your number"
                            class="form-control"
                          />
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                          <input
                            type="text"
                            name="email"
                            id="email"
                            class="form-control"
                            placeholder="Phone"
                            required
                            data-error="Please enter your email"
                          />
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                          <input
                            type="text"
                            name="subject"
                            id="subject"
                            class="form-control"
                            placeholder="Subject"
                            required
                            data-error="Please enter your Subject"
                          />
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      <div class="col-lg-12">
                        <div class="form-group">
                          <textarea
                            name="message"
                            class="form-control"
                            id="message"
                            cols="30"
                            rows="5"
                            placeholder="Message*"
                            required
                            data-error="Write your message"
                          ></textarea>
                          <div class="help-block with-errors"></div>
                        </div>
                      </div>
                      <div class="col-lg-12">
                        <div class="form-group">
                          <div class="form-check">
                            <input
                              name="gridCheck"
                              value="I agree to the terms and privacy policy."
                              class="form-check-input"
                              type="checkbox"
                              id="gridCheck"
                              required
                            />
                            <label class="form-check-label" for="gridCheck">
                              I agree to the
                              <a href="terms-conditions.html"
                                >Terms & Conditions</a
                              >
                              and
                              <a href="privacy-policy.html">Privacy Policy</a>
                            </label>
                            <div
                              class="help-block with-errors gridCheck-error"
                            ></div>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-12 col-md-12">
                        <button type="submit" class="default-btn">
                          Send Message
                        </button>
                        <div id="msgSubmit" class="h3 text-center hidden"></div>
                        <div class="clearfix"></div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-lg-5">
              <div class="contact-form-content">
                <div class="section-title left-title">
                  <span class="top-title">Our Contacts</span>
                  <h2>Find Us Location</h2>
                  <p>
                    Minus id quod maxime placeat facere possimus, luptas
                    assumenda est, omnis dolor repellendus emporibus.
                  </p>
                </div>
                <div class="contact-widget">
                  <div class="contact-item">
                    <i class="bx bxs-phone-call"></i>
                    <h3>Phone:</h3>
                    <a href="tel:(800)2162020">(800) 216 2020</a>
                  </div>
                  <div class="contact-item">
                    <i class="bx bx-envelope"></i>
                    <h3>Email:</h3>
                    <a
                      href="https://templates.hibootstrap.com/cdn-cgi/l/email-protection#68000d040407281a1d1207460b0705"
                      ><span
                        class="__cf_email__"
                        data-cfemail="a2cac7cececde2d0d7d8cd8cc1cdcf"
                        >[email&#160;protected]</span
                      ></a
                    >
                  </div>
                  <div class="contact-item">
                    <i class="bx bx-map"></i>
                    <h3>Location:</h3>
                    <p>4578 Beverly Rd Brooklyn NewYork</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/form-validator.min.js"></script>
    <script src="assets/js/contact-form-script.js"></script>
  </body>
</html>
